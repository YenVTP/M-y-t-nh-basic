<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen" id="screen">0</section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" onclick="clearScreen()">C</button>
                <button class="calc-button" onclick="deleteLast()">&larr;</button>
                <button class="calc-button" onclick="appendToScreen('/')">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToScreen('7')">7</button>
                <button class="calc-button" onclick="appendToScreen('8')">8</button>
                <button class="calc-button" onclick="appendToScreen('9')">9</button>
                <button class="calc-button" onclick="appendToScreen('*')">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToScreen('4')">4</button>
                <button class="calc-button" onclick="appendToScreen('5')">5</button>
                <button class="calc-button" onclick="appendToScreen('6')">6</button>
                <button class="calc-button" onclick="appendToScreen('-')">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendToScreen('1')">1</button>
                <button class="calc-button" onclick="appendToScreen('2')">2</button>
                <button class="calc-button" onclick="appendToScreen('3')">3</button>
                <button class="calc-button" onclick="appendToScreen('+')">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" onclick="appendToScreen('0')">0</button>
                <button class="calc-button" onclick="calculateResult()">&equals;</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
